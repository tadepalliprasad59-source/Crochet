<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Kiran's Krochet</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="logo-area">
      <img src="Images/Kirans Krochet logo .png" alt="Kirans Krochet Logo" class="logo">
    </div>
    <nav class="nav-menu">
      <ul>
        <li><a href="Home.html">HOME</a></li>
        <li><a href="Shop.html">SHOP</a></li>
        <li><a href="About.html">ABOUT</a></li>
        <li><a href="Contact.html">CONTACT</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="contact-hero">
      <img src="Images/Crochet Pink Bag.jpg" alt="Contact Kiran's Krochet">
      <div class="contact-hero-text">
        <h1>Contact Us</h1>
        <p>Have a question or want to place a custom order? Reach out to us and weâ€™ll get back to you as soon as possible!</p>
      </div>
    </section>
    <section class="contact-section">
      <form class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit" class="shop-btn">Send Message</button>
      </form>
      <div class="contact-info">
        <p>Or email us directly at <a href="mailto:info@kiranskrochet.com">info@kiranskrochet.com</a></p>
      </div>
    </section>
  </main>
</body>
</html>
